        <a href="../index.html" class="logo">

        <div id="toggle"></div> 
            <div id="navbar">

                    <li><a href="../index.html">Home</a></li>

    <section id="contact">
        <div class="form-title">Contact Us</div>
        <div class="form-container">
            <form action="https://formspree.io/f/meqnvovn" method="POST">
                <input type="text" name="name" placeholder="Name" class="inp">
                <input type="text" name="email" placeholder="Email" class="inp">
                <textarea name="message" id="" cols="30" rows="5" placeholder="Message" class="inp"></textarea>
                <!-- <input type="submit" value="Send" class="inp-btn"> -->
                <!-- your other form fields go here -->
                <button type="submit" class="inp-btn">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="brand">TECHYAI</div>
        <hr>
        <div>
            <p>&copy; Copyright 2022. <span> <!-- Button trigger modal -->

            </button>
            
            <!-- Modal -->

                        <div class="modal-body">
